<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>룰렛</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 30px;
}
.roulette-container {
  position: relative;
  display: inline-block;
}
.pointer {
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 30px solid red;
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}
.roulette {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  border: 5px solid #333;
  transition: transform 4s cubic-bezier(.17,.67,.1,.99);
  position: relative;
}
.segment-text {
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: 0 0;
  font-weight: bold;
  color: white;
  pointer-events: none;
}
</style>
</head>
<body>

<h2>룰렛</h2>

<div class="roulette-container">
  <div class="pointer"></div>
  <div class="roulette" id="roulette"></div>
</div>

<br><br>
<button id="spinBtn">돌리기</button>

<script>
let items = ["항목 1", "항목 2"];
let angle = 0;
let spinning = false;
let forcedIndex = null;

const colors = ["#f44336","#ff9800","#4caf50","#2196f3"];

function draw() {
  const r = document.getElementById("roulette");
  const step = 360 / items.length;

  r.innerHTML = "";
  r.style.background =
    "conic-gradient(" +
    items.map((_,i)=>`${colors[i%colors.length]} ${i*step}deg ${(i+1)*step}deg`).join(",")
    + ")";

  items.forEach((t,i)=>{
    const d = document.createElement("div");
    d.className="segment-text";
    const a = i*step + step/2;
    d.style.transform = `rotate(${a}deg) translate(90px) rotate(${-a}deg)`;
    d.innerText = t;
    r.appendChild(d);
  });
}

function getResultIndex() {
  const step = 360 / items.length;
  let a = (360 - (angle % 360) + step/2) % 360;
  return Math.floor(a / step);
}

document.getElementById("spinBtn").onclick = () => {
  if (spinning) return;
  spinning = true;

  const step = 360 / items.length;
  const spins = Math.floor(Math.random()*3)+3;

  let targetIndex =
    forcedIndex !== null ? forcedIndex : Math.floor(Math.random()*items.length);

  const targetAngle =
    spins*360 + targetIndex*step + step/2;

  angle += targetAngle;
  document.getElementById("roulette").style.transform =
    `rotate(${angle}deg)`;

  setTimeout(()=>{
    const result = getResultIndex();
    alert("결과: " + items[result]);
    forcedIndex = null;
    spinning = false;
  },4000);
};

// 치트: 숫자 누르면 다음 판 고정
document.addEventListener("keydown",e=>{
  const n = parseInt(e.key);
  if (n>=1 && n<=items.length) forcedIndex=n-1;
});

draw();
</script>
</body>
</html>
